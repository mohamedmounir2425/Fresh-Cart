<section>
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSliderOptions">
        <ng-template carouselSlide>
          <img height="400" src="/assets/images/slider-image-1.jpeg" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img height="400" src="/assets/images/slider-image-2.jpeg" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img height="400" src="/assets/images/slider-image-3.jpeg" alt="" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img
        height="200"
        src="/assets/images/grocery-banner.png"
        alt=""
        class="w-100"
      />
      <img
        height="200"
        src="/assets/images/grocery-banner-2.jpeg"
        alt=""
        class="w-100"
      />
    </div>
  </div>
</section>

<section>
  <h3>Shop Categories</h3>
  <owl-carousel-o [options]="categoryOptions">
    @for(category of categories;track category._id) {

    <ng-container>
      <ng-template carouselSlide>
        <img
          height="270"
          [src]="category.image"
          [alt]="category.name"
          [title]="category.name"
        />
        <h3 class="text-main h6">{{ category.name }}</h3>
      </ng-template>
    </ng-container>
    }
  </owl-carousel-o>
</section>

<section>
  <h3>Our products</h3>
  <div class="row">
    @for(product of products;track product.id) {

    <div class="col-sm-6 col-md-4 col-lg-2 p-2">
      <div class="product">
        <div role="button" [routerLink]="['/product', product.id]">
          <img [src]="product.imageCover" class="w-100" alt="" />
          <div class="product-details">
            <h3 class="font-sm text-main">{{ product.category.name }}</h3>
            <h4 class="font-sm">{{ product.title | cuttext }}</h4>
            <div class="d-flex justify-content-between">
              <span>{{ product.price | currency : "EGP" }}</span>
              <span>
                <i class="fa-solid fa-star rating-color"></i>
                {{ product.ratingsAverage }}</span
              >
            </div>
          </div>
        </div>
        <button class="main-btn w-100">+ Add To Cart</button>
      </div>
    </div>
    }
  </div>
</section>
