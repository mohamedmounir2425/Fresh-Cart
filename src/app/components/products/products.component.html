@if(!isLoading) {
<section>
  <input
    type="search"
    class="w-50 mx-auto form-control mb-4"
    placeholder="Search by title..."
    [(ngModel)]="searchTerm"
  />
  <div class="row">
    @for(product of products | paginate: { id: 'product', itemsPerPage ,
    totalItems, currentPage, } | search: searchTerm ;track product.id) {
    <div class="col-sm-6 col-md-4 col-lg-2 p-2">
      <app-product
        [product]="product"
        [cart]="cart"
        [wishListData]="wishListData"
      ></app-product>
    </div>
    }
  </div>
  <div class="d-flex justify-content-center mt-4">
    <pagination-controls
      id="product"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
    >
    </pagination-controls>
  </div>
</section>
}@else {
<app-loading-products></app-loading-products>
}
